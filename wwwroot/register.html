<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <a href="/" class="home-btn">← Home</a>

    <div class="auth-background">
        <div class="auth-card">
            <h2>Create account</h2>

            <input id="email" class="auth-input" placeholder="Email">
            <input id="nickname" class="auth-input" placeholder="Nickname">
            <input id="regPassword" class="auth-input" type="password" placeholder="Password">
            <div id="passwordStrength" style="height:8px; width:100%; border-radius:4px; background-color:#555; margin-bottom:8px;"></div>


            <button class="auth-button" onclick="register()">Sign up</button>

            <div class="auth-link">
                Already registered?
                <a href="/login.html">Sign in</a>
            </div>

            <div id="error" class="auth-error"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>

</body>
</html>
